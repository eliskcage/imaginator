#animation-stage {

}

  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 100;
}

button {

  border: none;
  padding: 15px 30px;
  border-radius: 25px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  transition: transform 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

button:active {
  transform: translateY(0);
}

#timeline {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 2px 10px rgba(0,0,0,0.8);
  z-index: 100;
}

@media (max-width: 500px) {
  #phone-container {
    width: 100vw;
    height: 100vh;
    border: none;
    border-radius: 0;
  }
}
</style>

const stage = document.getElementById('animation-stage');
const playBtn = document.getElementById('playBtn');
const restartBtn = document.getElementById('restartBtn');
const timeline = document.getElementById('timeline');
const video = document.getElementById('videoPlayer');

// Start video at 15 seconds where subtitles begin
video.addEventListener('loadedmetadata', () => {
  video.currentTime = 15;
  console.log('üìç Video ready - starting at 15s where subtitles begin');
});

// Animation effect implementations
const effectFunctions = {
  zoomIn: (el, progress) => {
    const scale = 0.3 + (progress * 0.7);
    el.style.transform += ` scale(${scale})`;
  },

  zoomOut: (el, progress) => {
    const scale = 1 + (progress * 2);
    el.style.transform += ` scale(${scale})`;
  },

  slideUp: (el, progress) => {
    const y = 100 - (progress * 100);
    el.style.transform += ` translateY(${y}%)`;
  },

  slideDown: (el, progress) => {
    const y = -100 + (progress * 100);
    el.style.transform += ` translateY(${y}%)`;
  },

  slideLeft: (el, progress) => {
    const x = 100 - (progress * 100);
    el.style.transform += ` translateX(${x}%)`;
  },

  slideRight: (el, progress) => {
    const x = -100 + (progress * 100);
    el.style.transform += ` translateX(${x}%)`;
  },

  fadeIn: (el, progress) => {
    el.style.opacity = progress;
  },

  fadeOut: (el, progress) => {
    el.style.opacity = 1 - progress;
  },

  spin: (el, progress) => {
    const rotation = progress * 360;
    el.style.transform += ` rotate(${rotation}deg)`;
  },

  bounce: (el, progress) => {
    const bounce = Math.abs(Math.sin(progress * Math.PI * 3)) * 50;
    el.style.transform += ` translateY(-${bounce}px)`;
  },

  explode: (el, progress) => {
    const scale = 1 + (progress * 3);
    const opacity = 1 - progress;
    el.style.transform += ` scale(${scale})`;
    el.style.opacity = opacity;
  },

  shrink: (el, progress) => {
    const scale = 1 - (progress * 0.8);
    el.style.transform += ` scale(${scale})`;
  },

  pulse: (el, progress) => {
    const scale = 1 + Math.sin(progress * Math.PI * 4) * 0.2;
    el.style.transform += ` scale(${scale})`;
  },

  glitch: (el, progress) => {
    if (Math.random() > 0.8) {
      const x = (Math.random() - 0.5) * 20;
      const y = (Math.random() - 0.5) * 20;
      el.style.transform += ` translate(${x}px, ${y}px)`;
    }
  },

  wave: (el, progress) => {
    const y = Math.sin(progress * Math.PI * 2) * 30;
    el.style.transform += ` translateY(${y}px)`;
  },

  shake: (el, progress) => {
    const x = Math.sin(progress * Math.PI * 10) * 15;
    el.style.transform += ` translateX(${x}px)`;
  }
};

function animate(timestamp) {
  if (!startTime) {
    startTime = timestamp - 15000; // Start at 15 seconds
  }
  currentTime = (timestamp - startTime) / 1000;

  // Update timeline
  const mins = Math.floor(currentTime / 60);
  const secs = Math.floor(currentTime % 60);
  timeline.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

  // Clear stage
  stage.innerHTML = '';

  // Render active subtitles
  let activeCount = 0;
  animations.forEach(anim => {
    if (currentTime >= anim.start && currentTime <= anim.end) {
      activeCount++;
      const progress = (currentTime - anim.start) / anim.duration;
      const el = document.createElement('div');
      el.className = 'subtitle-text';
      el.textContent = anim.text;

      // Apply base styles
      el.style.color = anim.style.color;
      el.style.fontSize = anim.style.fontSize + 'px';
      el.style.fontWeight = anim.style.fontWeight;
      el.style.textShadow = anim.style.textShadow;
      if (anim.style.blur > 0) {
        el.style.filter = `blur(${anim.style.blur}px)`;
      }

      // Determine animation phase
      let currentAnim, animProgress;
      if (progress < 0.3) {
        // Entry phase
        currentAnim = anim.entry;
        animProgress = progress / 0.3;
      } else if (progress < 0.7 && anim.mid) {
        // Mid phase
        currentAnim = anim.mid;
        animProgress = (progress - 0.3) / 0.4;
      } else {
        // Exit phase
        currentAnim = anim.exit;
        animProgress = (progress - 0.7) / 0.3;
      }

      // Apply position
      el.style.left = currentAnim.x + '%';
      el.style.top = currentAnim.y + '%';
      el.style.transform = `translate(-50%, -50%)`;

      // Apply base transformations
      el.style.transform += ` scale(${currentAnim.scale}) rotate(${currentAnim.rotate}deg)`;
      el.style.opacity = currentAnim.opacity;

      // Apply effect
      const effectFn = effectFunctions[currentAnim.effect];
      if (effectFn) {
        effectFn(el, animProgress);
      }

      stage.appendChild(el);
    }
  });

  if (activeCount > 0 && Math.floor(currentTime) % 2 === 0) {
    console.log(`Active subtitles: ${activeCount} at time ${currentTime.toFixed(2)}s`);
  }

  if (isPlaying) {
    animationFrame = requestAnimationFrame(animate);
  }
}

playBtn.addEventListener('click', () => {
  if (isPlaying) {
    isPlaying = false;
    playBtn.textContent = '‚ñ∂Ô∏è PLAY';
    cancelAnimationFrame(animationFrame);
    video.pause();
  } else {
    isPlaying = true;
    playBtn.textContent = '‚è∏Ô∏è PAUSE';
    if (!startTime) startTime = performance.now() - (currentTime * 1000);
    video.play();
    animationFrame = requestAnimationFrame(animate);
  }
});

restartBtn.addEventListener('click', () => {
  currentTime = 15;
  startTime = null;
  isPlaying = false;
  playBtn.textContent = '‚ñ∂Ô∏è PLAY';
  cancelAnimationFrame(animationFrame);
  video.pause();
  video.currentTime = 15;
  stage.innerHTML = '';
  timeline.textContent = '0:15';
});

console.log('üöÄ Player ready! Click PLAY to see the wild animations!');
</script>
</body>
</html>
